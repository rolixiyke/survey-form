<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Survey Form done foor my project">
    <meta name="keywords" content="Survey Form">
    <meta name="author" content="Ikechukwu Moses Ndukwe">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 id="title">Aries Tech Hub Survey Form</h1>
    <p id="description">
        Thank you for taking the time to help us improve the platform.
    </p>

    <form action="" method="" id="survey-form">
        <label for="name" id="name-label">Name <input type="text" id="name" placeholder="Enter your full name" required></label>

        <label for="email" id="email-label">Email <input type="email" id="email" placeholder="Enter your email address" readonly></label>

        <label for="number" id="number-label">Phone Number <input type="nnumber" min="30" max="150" required></label>

        <label for="">Which best describes your current role?
            <select name="" id="">
                <option value="0">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Part TIme Job</option>
                <option value="4">Full Time Learner</option>
                <option value="5">Prefer Not To say</option>
                <option value="6">Other</option>
            </select>
        </label>

        <label for="">Would you refer us to others for patronage?
            <input type="radio" name="def" value="Definitely">Definitely
            <input type="radio" name="Yes" value="Yes">Yes
            <input type="radio" name="maybe" value="maybe">Maybe
            <input type="radio" name="no" value="no">No
        </label>

        <label for="">Which of our services will you like to subscribe to?
            <select name="" id="">
                <option value="0">Select current role</option>
                <option value="1">In school teaching (In person)</option>
                <option value="2">In school teaching (Virtual)</option>
                <option value="3">Home lesson (In person)</option>
                <option value="4">Home lesson (Virtual)</option>
                <option value="5">Weekend Classes (In person)</option>
                <option value="6">Weekend Classes (Virtual)</option>
            </select>
        </label>

        <label for="">Which aspect of our services would you like to see improved?
            <input type="checkbox" value="1">In school teaching (In person)
            <input type="checkbox" value="2">In school teaching (Virtual)
            <input type="checkbox" value="3">Home lesson (In person)
            <input type="checkbox" value="4">Home lesson (Virtual)
            <input type="checkbox" value="5">Weekend Classes (In person)
            <input type="checkbox" value="6">Weekend Classes (Virtual)
            <input type="checkbox" value="7">Your services are wonderful.
        </label>

        <label for="message">Got a message for us?
            <textarea name="message" id="message" rows="3" cols="30"></textarea>
        </label>

        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
